<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Keep-Alive Example</title>
  <!-- 引入 Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
  <button @click="toggleComponent">Toggle Component</button>

  <!-- 使用 <keep-alive> 包裹动态组件 -->
  <keep-alive>
    <component :is="currentComponent"></component>
  </keep-alive>
</div>

<script>
// 创建两个简单的组件
const FirstComponent = {
  template: '<div>First Component</div>',
};

const SecondComponent = {
  template: '<div>Second Component</div>',
};

// 创建 Vue 实例
const app = new Vue({
  el: '#app',
  data: {
    currentComponent: 'FirstComponent',
  },
  methods: {
    toggleComponent() {
      // 切换动态组件
      this.currentComponent = this.currentComponent === 'FirstComponent' ? 'SecondComponent' : 'FirstComponent';
    },
  },
  components: {
    FirstComponent,
    SecondComponent,
  },
});
</script>

</body>
</html>
